<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isha Stays - Image Manager</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: #0f0f1a; 
      color: #eee;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      background: #0f0f1a;
      z-index: 100;
    }
    .stats { color: #888; font-size: 14px; }
    .actions { display: flex; gap: 10px; }
    button {
      background: #4a5d52;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    button:hover { background: #5d7366; }
    button.danger { background: #dc3545; }
    button.danger:hover { background: #c82333; }
    button.primary { background: #0d6efd; font-size: 16px; }
    button.primary:hover { background: #0b5ed7; }
    
    .property {
      background: #1a1a2e;
      border-radius: 12px;
      margin-bottom: 25px;
      overflow: hidden;
    }
    .property-header {
      padding: 15px 20px;
      background: #16213e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .property-name { font-weight: 600; font-size: 18px; }
    .property-meta { font-size: 12px; color: #888; margin-top: 4px; }
    .photo-count {
      background: #4a5d52;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
    }
    
    .photos-container {
      padding: 15px;
    }
    
    .photos-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      min-height: 80px;
    }
    
    .photo-item {
      position: relative;
      width: 180px;
      height: 135px;
      border-radius: 10px;
      overflow: hidden;
      cursor: grab;
      transition: all 0.15s ease;
      border: 4px solid transparent;
      background: #333;
    }
    .photo-item:hover { transform: scale(1.03); }
    .photo-item:active { cursor: grabbing; }
    .photo-item.dragging { 
      opacity: 0.4; 
      transform: scale(0.95);
    }
    .photo-item.drag-over { 
      border-color: #00ff88 !important;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,136,0.5);
    }
    .photo-item.is-thumbnail { 
      border-color: #ffc107;
      box-shadow: 0 0 15px rgba(255,193,7,0.4);
    }
    .photo-item.is-hidden { 
      opacity: 0.25; 
      filter: grayscale(100%);
    }
    
    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    
    .photo-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 8px;
      pointer-events: none;
    }
    
    .photo-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    
    .thumb-badge {
      background: #ffc107;
      color: #000;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .photo-actions {
      display: flex;
      gap: 6px;
      pointer-events: auto;
    }
    
    .photo-btn {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }
    .photo-btn:hover { transform: scale(1.15); }
    
    .btn-thumb { 
      background: #ffc107; 
      color: #000;
    }
    .btn-thumb:hover { background: #ffcd39; }
    
    .btn-hide { 
      background: #6c757d; 
      color: white;
    }
    .btn-hide:hover { background: #5a6268; }
    .btn-hide.is-hidden { 
      background: #28a745;
    }
    
    .photo-bottom {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    
    .order-badge {
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .hidden-badge {
      background: #dc3545;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: bold;
    }
    
    .no-photos {
      color: #666;
      padding: 30px;
      text-align: center;
      font-style: italic;
    }
    
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #4a5d52, #3a4d42);
      color: white;
      padding: 18px 30px;
      border-radius: 12px;
      display: none;
      z-index: 1000;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      font-weight: 500;
      font-size: 15px;
    }
    .toast.show { 
      display: block; 
      animation: slideIn 0.3s ease; 
    }
    @keyframes slideIn {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .filter-bar {
      margin-bottom: 20px;
    }
    .filter-bar input {
      width: 100%;
      max-width: 400px;
      padding: 12px 18px;
      border-radius: 10px;
      border: 2px solid #333;
      background: #1a1a2e;
      color: white;
      font-size: 15px;
    }
    .filter-bar input:focus {
      outline: none;
      border-color: #4a5d52;
    }
    .filter-bar input::placeholder { color: #666; }
    
    .instructions {
      background: #16213e;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #aaa;
    }
    .instructions strong { color: #fff; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>üñºÔ∏è Image Manager</h1>
      <p class="stats" id="stats">Loading...</p>
    </div>
    <div class="actions">
      <button onclick="resetAll()">‚Ü∫ Reset</button>
      <button class="primary" onclick="exportJson()">üíæ Export JSON</button>
    </div>
  </div>
  
  <div class="instructions">
    <strong>How to use:</strong> 
    üñ±Ô∏è <strong>Drag photos</strong> to reorder | 
    ‚≠ê Click <strong>star</strong> to set thumbnail (moves to first) | 
    üëÅÔ∏è Click <strong>eye</strong> to hide/show | 
    üíæ <strong>Export</strong> when done
  </div>
  
  <div class="filter-bar">
    <input type="text" id="search" placeholder="üîç Search properties..." oninput="filterProperties()">
  </div>
  
  <div id="properties"></div>
  
  <div class="toast" id="toast"></div>

  <script>
    let staysData = [];
    let originalData = [];
    let dragState = {
      stayIndex: null,
      photoIndex: null,
      element: null
    };
    
    // Load data
    async function loadData() {
      try {
        const response = await fetch('./src/data/stays.json');
        staysData = await response.json();
        originalData = JSON.parse(JSON.stringify(staysData));
        renderProperties();
        updateStats();
      } catch (error) {
        document.getElementById('properties').innerHTML = `
          <div class="no-photos">
            Error loading data: ${error.message}<br><br>
            Run: <code>npx serve . -p 3001</code><br>
            Then open: <code>http://localhost:3001/image-manager.html</code>
          </div>
        `;
      }
    }
    
    function updateStats() {
      const totalPhotos = staysData.reduce((sum, s) => sum + (s.media?.length || 0), 0);
      const visiblePhotos = staysData.reduce((sum, s) => 
        sum + (s.media?.filter(m => m.visible !== false).length || 0), 0
      );
      document.getElementById('stats').textContent = 
        `${staysData.length} properties ‚Ä¢ ${visiblePhotos}/${totalPhotos} photos visible`;
    }
    
    function renderProperties() {
      const container = document.getElementById('properties');
      const searchTerm = document.getElementById('search').value.toLowerCase();
      
      const filtered = staysData.filter(stay => 
        stay.name.toLowerCase().includes(searchTerm)
      );
      
      container.innerHTML = filtered.map((stay) => {
        const realIndex = staysData.findIndex(s => s.id === stay.id);
        const photos = stay.media || [];
        const visibleCount = photos.filter(m => m.visible !== false).length;
        
        return `
          <div class="property">
            <div class="property-header">
              <div>
                <div class="property-name">${stay.name}</div>
                <div class="property-meta">${stay.category} ‚Ä¢ ${stay.distance}</div>
              </div>
              <span class="photo-count">${visibleCount}/${photos.length} visible</span>
            </div>
            <div class="photos-container">
              <div class="photos-grid" id="grid-${realIndex}">
                ${photos.length === 0 ? '<div class="no-photos">No photos</div>' : 
                  photos.map((photo, photoIndex) => renderPhoto(photo, realIndex, photoIndex)).join('')}
              </div>
            </div>
          </div>
        `;
      }).join('');
      
      // Attach drag events after rendering
      attachDragEvents();
    }
    
    function renderPhoto(photo, stayIndex, photoIndex) {
      const isThumb = photoIndex === 0;
      const isHidden = photo.visible === false;
      
      return `
        <div class="photo-item ${isThumb ? 'is-thumbnail' : ''} ${isHidden ? 'is-hidden' : ''}"
             data-stay="${stayIndex}"
             data-photo="${photoIndex}"
             draggable="true">
          <img src="${photo.url}" loading="lazy" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>'">
          <div class="photo-overlay">
            <div class="photo-top">
              ${isThumb ? '<span class="thumb-badge">‚òÖ Thumbnail</span>' : '<span></span>'}
              <div class="photo-actions">
                ${!isThumb ? `<button class="photo-btn btn-thumb" onclick="setThumbnail(${stayIndex}, ${photoIndex})" title="Set as thumbnail">‚òÖ</button>` : ''}
                <button class="photo-btn btn-hide ${isHidden ? 'is-hidden' : ''}" 
                        onclick="toggleVisible(${stayIndex}, ${photoIndex})" 
                        title="${isHidden ? 'Show photo' : 'Hide photo'}">
                  ${isHidden ? 'üëÅÔ∏è' : 'üö´'}
                </button>
              </div>
            </div>
            <div class="photo-bottom">
              <span class="order-badge">#${photoIndex + 1}</span>
              ${isHidden ? '<span class="hidden-badge">HIDDEN</span>' : ''}
            </div>
          </div>
        </div>
      `;
    }
    
    function attachDragEvents() {
      document.querySelectorAll('.photo-item').forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragend', handleDragEnd);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('dragleave', handleDragLeave);
        item.addEventListener('drop', handleDrop);
      });
    }
    
    function handleDragStart(e) {
      const item = e.currentTarget;
      dragState.stayIndex = parseInt(item.dataset.stay);
      dragState.photoIndex = parseInt(item.dataset.photo);
      dragState.element = item;
      
      item.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', ''); // Required for Firefox
    }
    
    function handleDragEnd(e) {
      e.currentTarget.classList.remove('dragging');
      document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
      dragState = { stayIndex: null, photoIndex: null, element: null };
    }
    
    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      
      const item = e.currentTarget;
      const targetStayIndex = parseInt(item.dataset.stay);
      
      // Only allow drag within same property
      if (dragState.stayIndex === targetStayIndex && dragState.element !== item) {
        item.classList.add('drag-over');
      }
    }
    
    function handleDragLeave(e) {
      e.currentTarget.classList.remove('drag-over');
    }
    
    function handleDrop(e) {
      e.preventDefault();
      const targetItem = e.currentTarget;
      targetItem.classList.remove('drag-over');
      
      const targetStayIndex = parseInt(targetItem.dataset.stay);
      const targetPhotoIndex = parseInt(targetItem.dataset.photo);
      
      // Only reorder within same property
      if (dragState.stayIndex !== targetStayIndex) return;
      if (dragState.photoIndex === targetPhotoIndex) return;
      
      // Perform the reorder
      const media = staysData[dragState.stayIndex].media;
      const [draggedPhoto] = media.splice(dragState.photoIndex, 1);
      media.splice(targetPhotoIndex, 0, draggedPhoto);
      
      // Update order numbers
      media.forEach((m, i) => m.order = i + 1);
      
      renderProperties();
      updateStats();
      showToast('‚úÖ Order updated!');
    }
    
    function setThumbnail(stayIndex, photoIndex) {
      if (photoIndex === 0) return;
      
      const media = staysData[stayIndex].media;
      const [photo] = media.splice(photoIndex, 1);
      media.unshift(photo);
      
      media.forEach((m, i) => m.order = i + 1);
      
      renderProperties();
      showToast('‚≠ê Thumbnail set!');
    }
    
    function toggleVisible(stayIndex, photoIndex) {
      const photo = staysData[stayIndex].media[photoIndex];
      photo.visible = photo.visible === false ? true : false;
      renderProperties();
      updateStats();
      showToast(photo.visible ? 'üëÅÔ∏è Photo visible' : 'üö´ Photo hidden');
    }
    
    function filterProperties() {
      renderProperties();
    }
    
    function resetAll() {
      if (confirm('Reset all changes?')) {
        staysData = JSON.parse(JSON.stringify(originalData));
        renderProperties();
        updateStats();
        showToast('‚Ü∫ All changes reset!');
      }
    }
    
    function exportJson() {
      const dataStr = JSON.stringify(staysData, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = 'stays-curated.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showToast('üíæ Downloaded! Replace src/data/stays.json with it.');
    }
    
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }
    
    loadData();
  </script>
</body>
</html>
